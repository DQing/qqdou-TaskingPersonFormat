plugins {
    id 'java'
}

group 'com.thoughtworks.grads'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}
